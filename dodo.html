            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;

            color: white;
        }

        /* Grid Layout for Cards */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 25px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .card.full-width {
            grid-column: 1 / -1;
        }

        .card h3 {
            margin-top: 0;
            color: var(--accent-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .card p, .card li {
            line-height: 1.6;
            font-size: 0.95rem;
        }
        
        ul {
            padding-left: 20px;
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            color: var(--accent-color);
            font-weight: bold;
        }

        /* Visualizations Custom Styles */
        .color-palette {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: space-around;
        }
        .color-box {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            color: white;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
            font-weight: bold;
            flex-direction: column;
        }

        .timeline {
            position: relative;
            padding-left: 20px;
            border-left: 2px solid var(--accent-color);
        }
        .timeline-item {
            margin-bottom: 20px;
            position: relative;
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -26px;
            top: 5px;
            width: 10px;
            height: 10px;
            background: var(--accent-color);
            border-radius: 50%;
        }
        .time-label {
            font-weight: bold;
            color: var(--accent-color);

            border: none;
            padding: 10px 20px;
            border-radius: 5px;

            accent-color: var(--accent-color);

            .main-content { overflow: visible; }
            .dashboard-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
